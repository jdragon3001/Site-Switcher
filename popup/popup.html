<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Switcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Site Switcher</h1>
            <p>Transform website content with your own</p>
        </header>

        <form id="transformForm" class="form">
            <div class="field-group">
                <label for="productTitle">Product/Site Title*</label>
                <input 
                    type="text" 
                    id="productTitle" 
                    name="productTitle" 
                    maxlength="100" 
                    placeholder="Enter your product or site title"
                    required
                >
                <span class="char-count">0/100</span>
            </div>

            <div class="field-group">
                <label for="productDescription">Product/Service Description*</label>
                <textarea 
                    id="productDescription" 
                    name="productDescription" 
                    maxlength="500" 
                    placeholder="Briefly describe your product or service..."
                    rows="4"
                    required
                ></textarea>
                <span class="char-count">0/500</span>
            </div>

            <div class="field-group">
                <label for="tone">Tone*</label>
                <select id="tone" name="tone" required>
                    <option value="professional" selected>Professional</option>
                    <option value="friendly">Friendly</option>
                    <option value="technical">Technical</option>
                    <option value="emotion-driven">Emotion-driven</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="field-group" id="customToneGroup" style="display: none;">
                <label for="customTone">Custom Tone Description</label>
                <input 
                    type="text" 
                    id="customTone" 
                    name="customTone" 
                    placeholder="Describe your preferred tone..."
                >
            </div>

            <div class="field-group">
                <label for="apiKey">OpenAI API Key*</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    name="apiKey" 
                    placeholder="Enter your OpenAI API key"
                    required
                >
                <div class="field-help">
                    <input type="checkbox" id="saveApiKey" name="saveApiKey">
                    <label for="saveApiKey">Save API key securely</label>
                    <a href="https://platform.openai.com/api-keys" target="_blank" class="help-link">Get API Key</a>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="transformBtn" class="btn btn-primary" disabled>
                    <span class="btn-text">Transform Page</span>
                    <span class="btn-loader" style="display: none;">Transforming...</span>
                </button>
                <button type="button" id="regenerateBtn" class="btn btn-secondary" disabled>Regenerate</button>
                <button type="button" id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
            </div>
        </form>

        <div class="status" id="status"></div>

        <footer class="footer">
            <button type="button" id="settingsBtn" class="btn btn-link">Settings</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
